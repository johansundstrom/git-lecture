<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/highlight.js/styles/an-old-hope.css"
    />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/moon.css" />
    <link rel="stylesheet" href="assets/css/stil.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        
        <section data-markdown="README.md"
          data-background-color="rgb(70, 70, 120)"
          data-separator="^\-\-\-"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="utf-8">>
        </section>

        <section>
          <section data-markdown="01-intro.md"
            data-background-color="rgb(204, 255, 153)"
            data-separator="^\-\-\-"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8">>
          </section>
        </section>
        
        <section>
          <section data-markdown="02-install.md"
            data-background-color="rgb(204, 255, 153)"
            data-separator="^\-\-\-"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8">>
          </section>
        </section>

        <section>
          <section data-markdown="03-gitbash.md"
            data-background-color="rgb(255, 204, 153)"
            data-separator="^\-\-\-"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8">>
          </section>
        </section>

        <section>
          <section data-markdown="04-versioning.md"
            data-background-color="rgb(255, 204, 255)"
            data-separator="^\-\-\-"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8">>
          </section>
        </section>

        <section>
          <section data-markdown="05-collab.md"
            data-background-color="rgb(205, 204, 255)"
            data-separator="^\-\-\-"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8">>
          </section>
        </section>

      </div>
    </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    
    <script>
      Reveal.initialize({
        width: 960,
        height: 700,
        margin: 0.04,
        controlsLayout: "bottom-left",
        controlsBackArrows: "faded",
        slideNumber: "c/t",
        transition: "convex",
        hideInactiveCursor: true,
        plugins: [RevealMarkdown, RevealHighlight],
      });
    </script>
  </body>
</html>
